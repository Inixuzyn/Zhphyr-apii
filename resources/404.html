    <style>
      :root {
        /* === CUSTOMIZABLE COLORS & EFFECTS === */
        --primary-color: #ff2a6d;        /* Neon pink accent */
        --text-color: #ffffff;
        --bg-color: #0f0f0f;
        --card-bg: rgba(20, 20, 20, 0.8);
        --glow: 0 0 20px rgba(255, 42, 109, 0.6);
        --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        font-family: 'Poppins', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        min-height: 100vh;
        overflow-x: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        text-align: center;
      }

        animation: gradientShift 15s ease infinite;
        z-index: -2;
      }

      @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* Container */
      .container {
        z-index: 10;
        padding: 2rem;
        max-width: 800px;
        animation: fadeIn 1s ease;
      }

      /* Glitching 404 */
      .error-code {
        font-size: clamp(5rem, 15vw, 12rem);
        font-weight: 800;
        line-height: 1;
        letter-spacing: -5px;
        position: relative;
        margin-bottom: 1rem;
        animation: glitch 2s infinite;
        color: var(--primary-color);
        text-shadow: 0 0 10px var(--primary-color);
      }

      @keyframes glitch {
        0% { transform: translate(0); }
        20% { transform: translate(-2px, 2px); }
        40% { transform: translate(-2px, -2px); }
        60% { transform: translate(2px, 2px); }
        80% { transform: translate(2px, -2px); }
        100% { transform: translate(0); }
      }

      .error-code::before,
      .error-code::after {
        content: '404';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        overflow: hidden;
      }

      .error-code::before {
        left: 2px;
        text-shadow: -2px 0 #00ff9d;
        animation: glitch-clip 3s infinite;
        clip-path: inset(25% 0 50% 0);
      }

      .error-code::after {
        left: -2px;
        text-shadow: 2px 0 #ffcc00;
        animation: glitch-clip 5s infinite;
        clip-path: inset(50% 0 25% 0);
      }

      @keyframes glitch-clip {
        0%, 100% { clip-path: inset(10% 0 40% 0); }
        25% { clip-path: inset(20% 0 50% 0); }
        50% { clip-path: inset(30% 0 20% 0); }
        75% { clip-path: inset(40% 0 10% 0); }
      }

      /* Message */
      .message {
        font-size: 1.5rem;
        font-weight: 300;
        margin-bottom: 2.5rem;
        opacity: 0.9;
        animation: fadeInUp 1s ease 0.3s forwards;
        opacity: 0;
        transform: translateY(20px);
      }

      /* Button */
      .btn-home {
        display: inline-block;
        padding: 1rem 2.5rem;
        background: transparent;
        color: var(--primary-color);
        border: 2px solid var(--primary-color);
        border-radius: 50px;
        font-size: 1.1rem;
        font-weight: 600;
        text-decoration: none;
        transition: var(--transition);
        position: relative;
        overflow: hidden;
        z-index: 1;
        opacity: 0;
        transform: translateY(30px);
        animation: fadeInUp 1s ease 0.6s forwards;
      }

      .btn-home:hover {
        transform: translateY(-5px) scale(1.05);
        box-shadow: var(--glow);
        background: var(--primary-color);
        color: #000;
      }

      .btn-home::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.1);
        transition: 0.5s;
        z-index: -1;
      }

      .btn-home:hover::before {
        left: 100%;
      }

      /* Animations */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes fadeInUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Responsive */
      @media (max-width: 768px) {
        .error-code {
          font-size: clamp(4rem, 20vw, 8rem);
          letter-spacing: -3px;
        }
        .message {
          font-size: 1.2rem;
        }
        .btn-home {
          padding: 0.8rem 2rem;
          font-size: 1rem;
        }
      }

      @media (max-width: 480px) {
        .error-code {
          font-size: 6rem;
        }
        .message {
          font-size: 1rem;
        }
      }
    </style>
